        <script>
        function check() {
            var img = document.getElementById("logo");
            var darkModeElements = document.getElementsByClassName('dark-mode');
            if (darkModeElements.length > 0) {
                img.src = "../assets/images/logo_white.png";
            } else {
                img.src = "../assets/images/Artboard GÇô 1.svg";
            }
        }
        window.addEventListener('load', function() {
            localStorage.removeItem('countdown_seconds');
        });
        var validEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,10})+$/;
        let emailcheck = document.getElementById("emails");
        let email_spans = document.getElementById("email-spans");
        emailcheck.addEventListener("keyup", emailValidation);
        console.log("valid email");
        function emailValidation() {
            if (emailcheck.value.match(validEmail)) {
                emailcheck.classList.remove("is-invalid");
                emailcheck.classList.add("is-valid");
                email_spans.style.display = "none";
                document.getElementById("continue").disabled = false;
            } else {
                emailcheck.classList.add("is-invalid");
                emailcheck.classList.remove("is-valid");
                email_spans.style.display = "block";
                document.getElementById("continue").disabled = true;
            }
        }
        function nextPage() {
            setTimeout(delay2, 2500);
            window.location.href = "verification.html";
        }
        function delay2() {
            document.getElementById("loader").style.display = "block";
        }
        </script>
