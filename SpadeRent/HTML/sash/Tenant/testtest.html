<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://unpkg.com/intro.js/introjs.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.css">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Lato);

html, body {
  font-family: Lato, Arial, sans-serif;
}

h3 {
  font-size: 18px;
}

p {
  font-size: 16px;
}

#left, #right {
  margin-top: 20px;
  padding-top: 20px;
  background-color : #E8615F;
  min-height: 400px;
  
  border-radius: 3px;
}

#left {
  width: 49%;
  float: left;
}

#right {
  width: 49%;
  float: right;
}

.card {
  background-color: #fff;
  margin: 7px;
  border-radius: 5px;
  
  box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
}

.card:hover {
  cursor: pointer;
}

.card-header {
  padding: 5px 0 0 5px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.2);
}

.card-body {
  padding: 10px 0 10px 5px;
}
    </style>
</head>
<body>
  
  <div id="container"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.2/dragula.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.2.1/highcharts.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script>
  class App extends React.Component {
  componentDidMount () {
    let left = document.getElementById('left');
    let right = document.getElementById('right');
    dragula([left, right]);
  }
  
  render () {
    return (
      <div className="container">
        <div id="left" className="container">
          <Card body="Card 3"/>
          <Card body="Card 4"/>
        </div>
        <div id="right" className="container">
          <Card body="Card 1"/>
          <Card body="Card 2"/>
        </div>
      </div>
    );
  }
}

class Card extends React.Component {
  constructor (props) {
    super(props);
  }
  
  render () {
    return (
      <div className="card">
        <div className="card-header">
          <h3>Example Card</h3>
        </div>
        <div className="card-body">
          <p>{this.props.body}</p>
        </div>
      </div>
    );
  }
}

React.render(<App />, document.getElementById('container'));
 </script>
</body>
</html>
