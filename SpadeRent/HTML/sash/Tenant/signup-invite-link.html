        <script>
        // ****************************************************************************************************************
        const passwordRegex = /^(?=.*[A-Z])(?=.*[\W_])[a-zA-Z\W_]{8,12}$/;
        var tenant_con_span = document.getElementById("tenant_con_span");
        var tenant_password = document.getElementById("tenant-password");
        let tenant_con_password = document.getElementById("tenant-con-password");
        var tenant_next = document.getElementById("tenant-next");
        tenant_password.addEventListener('keyup', confirmPasswordValidationTenant);
        tenant_con_password.addEventListener('keyup', confirmPasswordValidationTenant);

        function confirmPasswordValidationTenant() {
            if (tenant_password.value.match(passwordRegex)) {
                tenant_password.style.borderColor = "green";
                if (tenant_password.value == tenant_con_password.value) {
                    tenant_con_password.classList.remove("is-invalid");
                    tenant_con_password.classList.add("is-valid");
                    tenant_next.disabled = false;
                    tenant_con_span.style.display = "none";

                } else {
                    tenant_con_span.style.display = "block";
                    tenant_con_password.classList.add("is-invalid");
                    tenant_con_password.classList.remove("is-valid");
                    tenant_next.disabled = true;
                }
            } else {
                tenant_con_span.style.display = "block";
                tenant_password.style.borderColor = "red";
                tenant_con_password.classList.add("is-invalid");
                tenant_con_password.classList.remove("is-valid");
            }
        }

        const togglePassword_tenant = document.querySelector("#togglePassword1");
        const password_tenant = document.querySelector("#tenant-password");
        togglePassword_tenant.addEventListener("click", function(e) {
            // toggle the type attribute
            const type =
                password_tenant.getAttribute("type") === "password" ? "text" : "password";
            password_tenant.setAttribute("type", type);
            // toggle the eye slash icon
            this.classList.toggle("fa-eye-slash");
        });
