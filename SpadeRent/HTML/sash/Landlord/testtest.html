<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drop_zone {
  border: 5px solid blue;
  width: 200px;
  height: 100px;
}

    </style>
</head>
<body>

<div class="col-md-12">
    <label class="form-label fw-bold">Media/ Files (Optional)</label>
    <div class="custom-file" style="border: 1px dashed #00000087;" ondrop="dropHandler(event);"
    ondragover="dragOverHandler(event);">
        <input id="fileInput" type="file" name="media" class="custom-file-input form"
            accept=".pdf,application/pdf"
            aria-label="hello" multiple
            >
        <span className="d-none"></span>
        <label class="custom-file-label" for="fileInput">
            <i class="fi fi-rs-cloud-upload"></i>
            <div class="custom-file-text">
                <span>Upload files here</span>
                <span>PDF file size no more than 5MB</span>
            </div>
        </label>
    </div>
    <div class="selected-files">
        <div class="file-grid"></div>
    </div>
    <span class="text-danger d-none">Photos are required!</span>
</div>
<script>
    function dropHandler(ev) {
  console.log("File(s) dropped");

  // Prevent default behavior (Prevent file from being opened)
  ev.preventDefault();

  if (ev.dataTransfer.items) {
    // Use DataTransferItemList interface to access the file(s)
    [...ev.dataTransfer.items].forEach((item, i) => {
      // If dropped items aren't files, reject them
      if (item.kind === "file") {
        const file = item.getAsFile();
        console.log(`… file[${i}].name = ${file.name}`);
      }
    });
  } else {
    // Use DataTransfer interface to access the file(s)
    [...ev.dataTransfer.files].forEach((file, i) => {
      console.log(`… file[${i}].name = ${file.name}`);
    });
  }
}
function dragOverHandler(ev) {
  console.log("File(s) in drop zone");

  // Prevent default behavior (Prevent file from being opened)
  ev.preventDefault();
}

</script>
</body>
</html>
