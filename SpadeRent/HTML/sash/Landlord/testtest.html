<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload</title>
        <link rel="stylesheet" href="styles.css">
        <style>
        body {
    font-family: Arial, sans-serif;
}

form {
    text-align: center;
    margin-top: 20px;
}

/* #imageInput {
    display: ;
} */

button {
    background-color: #0074d9;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
        </style>
    </head>
    <body>
        <form id="imageForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*">
            <button type="submit">Upload</button>
        </form>
        <p id="errorText"></p>
        <script src="script.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
    const imageForm = document.getElementById('imageForm');
    const imageInput = document.getElementById('imageInput');
    const errorText = document.getElementById('errorText');

    imageForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const file = imageInput.files[0];

        if (file) {
            const fileSize = file.size / 1024; // Convert to KB
            if (fileSize <= 1024) { // 1MB = 1024KB
                // You can submit the form or process the file here
                errorText.textContent = '';
                imageForm.submit(); // Submit the form
            } else {
                errorText.textContent = 'File size exceeds 1MB. Please choose a smaller file.';
            }
        } else {
            errorText.textContent = 'Please select a file.';
        }
    });
});
        </script>
        <script src="../assets/js/user-sidebar-permissions.js"></script>
    </body>
</html>
