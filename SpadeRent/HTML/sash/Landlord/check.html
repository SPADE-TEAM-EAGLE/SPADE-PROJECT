<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.custom-dropdown {
  position: relative;
  display: inline-block;
}

.custom-dropdown .selected-option {
  padding: 10px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.custom-dropdown .options {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 999;
  display: none;
  background-color: #fff;
  border: 1px solid #ccc;
  list-style: none;
  padding: 0;
  margin: 0;
}

.custom-dropdown .options li {
  padding: 10px;
  cursor: pointer;
}

.custom-dropdown .options li:hover {
  background-color: #f0f0f0;
}


</style>
</head>
<body>
    <div class="custom-dropdown">
        <div class="selected-option">Select an option</div>
        <ul class="options">
          <li data-value="1">example 1<br><span>618651</span><br><span>example@gmail.com</span></li>
          <li data-value="2">example 2<br><span>123456</span><br><span>test@example.com</span></li>
          <li data-value="3">example 3<br><span>987654</span><br><span>sample@example.com</span></li>
        </ul>
      </div>
      
      
      <script>
       document.addEventListener('DOMContentLoaded', function() {
  var dropdown = document.querySelector('.custom-dropdown');
  var selectedOption = dropdown.querySelector('.selected-option');
  var options = dropdown.querySelector('.options');

  selectedOption.addEventListener('click', function() {
    options.style.display = options.style.display === 'none' ? 'block' : 'none';
  });

  options.addEventListener('click', function(event) {
    var target = event.target.closest('li');
    if (target) {
      selectedOption.textContent = target.textContent;
      options.style.display = 'none';
    }
  });
});


      </script>
</body>
</html>
