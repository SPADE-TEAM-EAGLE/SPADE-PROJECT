<!DOCTYPE html>
<html>
<head>
  <title>Video Poster with CSS</title>
  <style>
    #video-container {
      position: relative;
      width: 640px; /* Adjust width and height according to your video dimensions */
      height: 360px;
    }
    
    #video {
      width: 100%;
    }
    
    #video-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("path/to/poster-image.jpg");
      background-size: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls poster="../assets/images/walkthrough-demo1.png">
      <source src="../assets/images/video-testing.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
