<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="introjs.min.css">
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <p>This is a demo application using Intro.js.</p>

  <button id="startTourBtn">Start Tour</button>

  <script src="intro.min.js"></script>
  <script>
    function startTour() {
      var intro = introJs();
      intro.setOptions({
        steps: [
          {
            element: document.querySelector('#startTourBtn'),
            intro: 'Click this button to start the tour.',
          },
          {
            element: document.querySelector('h1'),
            intro: 'This is the main heading of the page.',
          },
          {
            element: document.querySelector('p'),
            intro: 'This is a paragraph explaining the purpose of the application.',
          }
        ]
      });
      intro.start();
    }

    document.querySelector('#startTourBtn').addEventListener('click', startTour);
  </script>
</body>
</html>
